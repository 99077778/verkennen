<!doctype html>
<html>
<head>
  <title>Selectoren</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>
<body>
  <p class="p0">p element, los</p>
  <section>
    <p class="p1">1e p element, in section, los</p>
    <p class="p2" title="special">2e p element, in section, los, met title special</p>
    <div>
      <p class="p3">1e p element, in div in section</p>
      <p class="p4">2e p element, in div in section</p>
      <p class="p5">3e p element, in div in section</p>
    </div>
    <p class="p6">p element, in section (onder div)</p>
  </section>
  <p class="p7" title="last">p element, onder section, met title last</p>
</body>
</html>
